# InformaciÃ³n del proyecto 
site_name: DOCS LFRAKIE
site_description : Description MkDocs
site_author :  FranK WMM

docs_dir: . #Funciona solo con --> plugins: - same-dir
# site_dir: ../

nav:
    - Home: 'index.md'
    - Aboit: 'about.md'

remote_branch: public    

plugins:
  - same-dir

theme:
  language: es
  name: material
  palette:

    - media: "(prefers-color-scheme: light)" 
      scheme: default
      primary: blue
      toggle:
        icon: material/weather-night
        name: Cambiar a modo nocturno
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: light green
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo normal

  features:
    - toc.integrate

extra:
#  social: #Agrega iconos de redes sociales
#    - icon: fontawesome/brands/twitter
#      link: https://twitter.com/squidfunk
  
  generator: false #Este nos sirve para eliminar el footer de nuestro sitio

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
